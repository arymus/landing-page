<!DOCTYPE html>

<body>
    <header>
        <h1>Welcome to Arymus' Computer!!</h1>
    </header>
    <main>
        <div class="sign-in-top">
            <div class="sonic-cd">
                <img src="../assets/sonic-cover.jpeg" height="100" width="100" />
            </div>
            <h2 id="sign-in-header">Sign in!</h2>
            <div class="sade-cd">
                <img src="../assets/sade-cover.jpeg" height="100" width="100" />

        </div>
        <form id="sign-in">
            <input type="text" placeholder="Username" name="username" required aria-required />
            <input type="password" placeholder="Password" name="password" required aria-required />
            <input type="submit" value="Sign in" />
        </form>
    </main>
